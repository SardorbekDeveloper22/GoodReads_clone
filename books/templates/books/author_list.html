{% extends "base.html" %}

{% block title %}Authors{% endblock %}

{% block content %}
  <h1 class="mb-4">Authors</h1>

  <div class="row">
    {% for author in object_list %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          {% if author.photo %}
            <img src="{{ author.photo.url }}" class="card-img-top" alt="{{ author.first_name }}" style="width:80%; height:60%; margin:8%;">

          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ author.first_name }}</h5>
            <p class="card-text">{{ author.bio |truncatewords:36 }}</p>
          </div>
          <div class="card-footer">
            <a href="{% url 'books:author-detail' author.pk %}" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-md-12">
        <p>No authors found.</p>
      </div>
    {% endfor %}
  </div>

{% endblock %}
